<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Continuous Moving Progress Bar with Label</title>
<style>
    .progress-container {
        position: relative;
        width: 100%;
        background-color: #f3f3f3;
    }

    .progress-bar {
        width: 0%;
        height: 30px;
        background-color: #4caf50;
        animation: progress-animation 5s linear forwards; /* Adjust duration (5s) as needed */
    }

    @keyframes progress-animation {
        0% { width: 0%; }
        82% { width: 82%; } /* Stop at 82% */
        100% { width: 82%; } /* Ensure it stays at 82% after animation */
    }

    .label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #000;
    }
</style>
</head>
<body>
<div>
    
</div>
<div class="progress-container">
    <label>Html</label>
    <div class="progress-bar"></div>
    <progress id="file" value="82" max="100" style="width: 600px;"> 32% </progress>
    <label class="label">Loading... 82%</label>
</div>

</body>
</html>
